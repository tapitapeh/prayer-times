<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Prayer Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
      .main-container {
        width: 500px;
        height: 500px;
      }
      .countdown-container {
        text-align: center;
      }
    </style>
  </head>
  <body
    class="flex flex-col h-screen justify-center items-center antialiased bg-gradient-to-t from-gray-300 to-white"
  >
    <div>
      <div class="countdown-container mx-auto">
        <div
          class="inline-block"
          style="
            padding: 5px 20px;
            background-color: var(--maghrib);
            color: white;
            font-size: 1.5rem;
            border-radius: 30px;
          "
        >
          Dhuhr
        </div>
        <p class="mt-2 font-semibold">in 2hr 27m</p>
      </div>
      <div class="main-container mx-auto relative mt-10">
        <div class="prayer-indicators absolute w-full z-50">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path
              class="circle bg"
              stroke-dasharray="100, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle isha"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle maghrib"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle asr"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle dhuhr"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle fajr"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <circle
              id="circle-now"
              cx="18"
              cy="2"
              r="2"
              stroke="#B5B5B5"
              stroke-width="0.1"
              fill="#FFFFF7"
            />
          </svg>
        </div>

        <div
          class="clock-bg items-center flex justify-center w-full absolute p-12 z-10"
        >
          <div
            id="clock-container"
            class="content-container"
            style="font-size: 4rem"
          >
            <span id="hour"></span>
            <span id="colon">:</span>
            <span id="minute"></span>
          </div>
          <div
            id="prayer-time-clock"
            class="content-container text-3xl capitalize"
          >
            <div id="prayer-time-clock__name">Name</div>
            <div id="prayer-time-clock__time">05:00</div>
          </div>

          <img src="/img/clock-background.svg" alt="" class="w-full" />
        </div>
      </div>

      <div class="location-container mx-auto mt-10">
        <div
          class="w-10 h-10 rounded-full p-2 mx-auto"
          style="background-color: #61deaa"
        >
          <img src="/img/map-pin.svg" alt="" class="w-full h-full" />
        </div>
        <p id="_place" class="text-center mt-3 font-semibold"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
