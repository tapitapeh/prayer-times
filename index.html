<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Prayer Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
      .container {
        opacity: 0;
        transition-duration: 1s;
      }

      .container.show {
        opacity: 1;
      }

      .main-container {
        width: 500px;
        height: 500px;
      }
      .countdown-container {
        text-align: center;
      }

      #sunrise-indicator,
      #sunset-indicator {
        padding: 1.5rem;
        position: absolute;
        left: 0;
        right: 0;
        margin: 0 auto;
      }

      #sunrise-indicator-image,
      #sunset-indicator-image,
      #pin-indicator-image {
        /* transform: scale(0); */
        /* opacity: 0; */
        transition-duration: 0.5s;
      }

      #sunrise-indicator-image.show {
        animation: opacity 3s;
      }
      #sunset-indicator-image.show {
        animation: opacity 5s;
      }
      #pin-indicator-image.show {
        animation: opacity 7s;
      }

      @keyframes opacity {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    class="flex flex-col h-screen justify-center items-center antialiased bg-gradient-to-t from-gray-300 to-white"
  >
    <div class="container">
      <div class="countdown-container mx-auto">
        <div
          id="next-pray-name"
          class="inline-block capitalize"
          style="
            padding: 5px 20px;
            color: white;
            font-size: 1.5rem;
            border-radius: 30px;
          "
        ></div>
        <p id="next-pray-time" class="mt-2 font-semibold">in 2hr 27m</p>
      </div>
      <div class="main-container mx-auto relative mt-10">
        <div class="prayer-indicators absolute w-full z-50">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path
              class="circle bg"
              stroke-dasharray="100, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle isha"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle maghrib"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle asr"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle dhuhr"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle fajr"
              stroke-dasharray="0, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <circle
              id="circle-now"
              cx="18"
              cy="2"
              r="2"
              stroke="#B5B5B5"
              stroke-width="0.1"
              fill="#FFFFF7"
            />
          </svg>
        </div>

        <div
          class="clock-bg items-center flex justify-center w-full absolute p-12 z-10"
        >
          <div
            id="clock-container"
            class="content-container"
            style="font-size: 4rem"
          >
            <span id="hour"></span>
            <span id="colon">:</span>
            <span id="minute"></span>
          </div>
          <div
            id="prayer-time-clock"
            class="content-container text-3xl capitalize"
          >
            <div id="prayer-time-clock__name">Name</div>
            <div id="prayer-time-clock__time">05:00</div>
          </div>

          <img src="/img/clock-background.svg" alt="" class="w-full" />
        </div>

        <div id="sunrise-indicator" class="absolute w-full h-full">
          <div
            id="sunrise-indicator-image"
            class="w-12 h-12 flex items-center p-3 bg-blue-500 rounded-full"
          >
            <img
              id="sunrise-img"
              src="/img/map-pin.svg"
              alt=""
              class="w-full h-full"
            />
          </div>
        </div>
        <div id="sunset-indicator" class="absolute w-full h-full">
          <div
            id="sunset-indicator-image"
            class="w-12 h-12 flex items-center p-3 bg-red-500 rounded-full"
          >
            <img
              id="sunset-img"
              src="/img/map-pin.svg"
              alt=""
              class="w-full h-full"
            />
          </div>
        </div>
      </div>

      <div class="location-container mx-auto mt-10">
        <div
          id="pin-indicator-image"
          class="w-12 h-12 rounded-full p-3 mx-auto"
          style="background-color: #61deaa"
        >
          <img
            id="pin-img"
            src="/img/map-pin.svg"
            alt=""
            class="w-full h-full"
          />
        </div>
        <p id="_place" class="text-center mt-3 font-semibold"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
