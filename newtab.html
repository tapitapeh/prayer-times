<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Prayer Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="clock-bg">
    <div id="clock-container" class="content-container">
      <span id="hour"></span>
      <span id="colon">:</span>
      <span id="minute"></span>
    </div>
    <div id="prayer-time-clock" class="content-container">
      <div>Name</div>
      <span>05:00</span>
    </div>
  </div>

  <div class="prayer-indicators">
    <svg viewBox="0 0 36 36" class="circular-chart">
      <path class="circle bg"
      stroke-dasharray="100, 100"
      d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle isha"
      stroke-dasharray="0, 100"
      d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle maghrib"
      stroke-dasharray="0, 100"
      d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle asr"
      stroke-dasharray="0, 100"
      d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle dhuhr"
      stroke-dasharray="0, 100"
      d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle fajr"
      stroke-dasharray="0, 100"
      d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <circle id="circle-now"
        cx="18" cy="2" r="2" stroke="#B5B5B5" stroke-width="0.1" fill="#FFFFF7"
      />
    </svg>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
